<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Booking - GameNgo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body>

<header class="navbar navbar-expand-lg bg-white shadow-sm p-3">
    <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
            <img src="logo.jpg" alt="GameNgo Logo" 
                style="width: 60px; height: 60px; object-fit: cover; border-radius: 50%; margin-right: 10px;">
            <span class="fw-bold fs-4">GameNgo <span class="text-primary">Swimming</span></span>
        </a>
    </div>
</header>

<div class="container mt-4">
    <h4 class="fw-bold">Book Your Swimming Slot</h4>
    <form id="bookingForm" action="receipt.html" method="GET">
        <div class="mb-3">
            <label class="form-label">Swimming Pool</label>
            <select class="form-control" name="pool" required>
                <option value="olympic">Olympic Pool</option>
                <option value="indoor">Indoor Pool</option>
                <option value="kids">Kids' Pool</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" name="mobile" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" name="date" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Time</label>
                <input type="time" class="form-control" name="time" required>
            </div>
        </div>
        <!-- New Hours Input -->
        <div class="col-md-3 col-6 mb-3">
            <label class="form-label">Number of Hours</label>
            <input type="number" class="form-control" name="hours" min="1" required>
        </div>
        <!-- Confirm Booking Button -->
        <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
    </form>
</div>

<footer class="footer bg-dark text-white text-center p-3 mt-4">
    <p>Â© 2025 GameNgo. All Rights Reserved.</p>
</footer>
</body>
</html>
