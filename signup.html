<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - GameNgo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #333;
            color: white;
            position: absolute;
            top: 0;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar .home-btn a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            background: #ff6600;
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin-top: 80px;
        }

        .container img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .container button {
            width: 100%;
            padding: 12px;
            background: #ff6600;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .container button:hover {
            background: #e65c00;
        }

        .container p {
            margin-top: 15px;
        }

        .container a {
            color: #ff6600;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .navbar {
                padding: 10px;
            }

            .navbar .logo img {
                height: 30px;
            }

            .navbar .home-btn a {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="GameNgo Logo">
            GameNgo
        </div>
        <div class="home-btn">
            <a href="home.html">Home</a>
        </div>
    </div>

    <div class="container">
        <img src="sign.jpeg" alt="Signup Icon">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="mobile" placeholder="Mobile" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let formData = new FormData();
            formData.append("username", document.getElementById("username").value);
            formData.append("email", document.getElementById("email").value);
            formData.append("mobile", document.getElementById("mobile").value);
            formData.append("password", document.getElementById("password").value);
            
            fetch("signup.php", { method: "POST", body: formData })
            .then(response => response.text())
            .then(data => { alert(data); if (data.includes("success")) { window.location.href = "login.html"; } });
        });
    </script>

</body>
</html>
